<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>社員情報管理システム</title>
</head>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<body xmlns:th="http://www.w3.org/1999/xhtml" class="d-flex align-items-center">
<div class="container container-fluid container">
    <div class="card p-3">
        <h1 class="title" id="lbTitle">メニュー</h1>
        <div class="dropdown-divider"></div>
        <div id="listGroup" class="list-group list-group-flush mt-5">
        </div>
    </div>

</div>
</body>
</html>

<script>
    $(function () {
        const url = "http://localhost:8080";
        const menuList = [
            {
                text: "社員登録",
                value: "/employee/register"
            },
            {
                text: "メニュー２",
                value: "/"
            },
            {
                text: "メニュー３",
                value: "/"
            },
        ]


        // 追加するリストのテンプレート
        // language=HTML
        const $listTemplate = $(`
            <a href="" class="list-group-item list-group-item-action"></a>
        `);

        //メニューのリスト分htmlを生成する
        menuList.forEach(function (link) {
            const $child = $listTemplate.clone()
            $child.text(link.text)
            $child.on("click", function () {
                window.location.href = url + link.value
                return false;
            })
            $("#listGroup").append($child)
        })
    })
</script>
<style>
    body, html {
        height: 100%;
    }

    .card {
        height: 600px;
    }


</style>
